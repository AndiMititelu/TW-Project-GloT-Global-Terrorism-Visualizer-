<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Statistics</title>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="logo">Terrorism Visualizer</div>
      <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <nav class="nav-bar">
        <ul>
            <li>
              <a href="" class="active">Home</a>
            </li>
            <li>
              <a href="">Organisations</a>
            </li>
            <li>
              <a href="">Statistics</a>
            </li>
            <li>
              <a href="">Map</a>
            </li>
            <li>
              <a href="">Log-in</a>
            </li>
        </ul>

      </nav>
    </header>
    <script>
      hamburger = document.querySelector(".hamburger");
      hamburger.onclick = function() {
        navbar = document.querySelector(".nav-bar");
        navbar.classList.toggle("active");
      }
    </script>
    
    <div class="container py-4">
      <div class="grid grid-cols-1 md:grid-cols-12 h-screen">
        <div
          id="filters"
          class="mb-3 bg-white col-span-3 p-6 relative bg-gray-200 shadow-inner block"
        >
          <div class="country">
             <legend class="text-base font-medium text-gray-900 my-3">Country</legend>
            <select
              id="country"
              class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            >
              <option value="">-- Country --</option>
              <option value="turkey">Turkey</option>
              <option value="china">China</option>
              <option value="france">France</option>
              <option value="italy">Italy</option>
            </select>
          </div>

    </div>
    <script src="filter.js"></script>
  </body>

</html>
