<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>TerroristTracker</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="statistics/filtered-search.css">
        <link rel="stylesheet" href="statistics/filters2.css">
        <link rel="stylesheet" href="statistics/chart.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <link rel="stylesheet" href="homepage/home.css">
    </head>

    <body>
        <header>
            <div class="logo">Terrorism Visualizer</div>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <nav class="nav-bar">
                <ul>
                    <li>
                        <a href="#" id="home" class="active scrollable">Home</a>
                    </li>
                    <li>
                        <a href="#" id="org" class="scrollable">Organisations</a>
                    </li>
                    <li>
                        <a href="#" id="stat" class="scrollable">Statistics</a>
                    </li>
                    <li>
                        <a href="#" id="map" class="scrollable">Map</a>
                    </li>
                    <li>
                        <a href="#" id="login" class="scrollable">Log-in</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="section home" id="home">
            <div class="home-text">
                asdasdf
            </div>
        </div>

        <div class="section" id="org">
                asdasdg
        </div>
        <!--------------------------------- STATISTICS PAGE -------------------------------------->
        <div class="section" id="stat">
            <div class="search">
                <form class="search-form">
                    <input type="text" placeholder="Search here...">
                    <input type="submit" value="Submit">
                </form>
            </div>

            <div class="filter-container">
                <div class="select-region">
                    <select>
                        <option value="1">Select region: </option>
                        <option value="2">Central America</option>
                        <option value="3">Western Europe</option>
                        <option value="4">East Asia</option>
                        <option value="5">Middle East & North Africa</option>
                        <option value="6">Southeast Asia</option>
                        <option value="7">North America</option>
                    </select>
                </div>
                <div class="select-attack-type">
                    <select>
                        <option value="1">Attack type: </option>
                        <option value="2">Assassination</option>
                        <option value="3">Hostage Taking</option>
                        <option value="4">Bombing</option>
                        <option value="5">Armed Assault</option>
                        <option value="6">Other Crime Type</option>
                    </select>
                </div>
                <div class="select-main-target">
                    <select>
                        <option value="1">Main target: </option>
                        <option value="2">Big Target</option>
                        <option value="3">Medium Target Taking</option>
                        <option value="4">Small Target</option>
                        <option value="5">Dangerous Target</option>
                        <option value="6">Other Targets</option>
                    </select>
                </div>
                <div class="select-nationality">
                    <select>
                        <option value="1">Target nationality: </option>
                        <option value="2">Indian</option>
                        <option value="3">Chinese</option>
                        <option value="4">American</option>
                        <option value="5">French</option>
                        <option value="6">Russian</option>
                    </select>
                </div>

                <div class="select-main-weapon">
                    <select>
                        <option value="1">Main weapon: </option>
                        <option value="2">AK-47</option>
                        <option value="3">RPG-7</option>
                        <option value="4">SA-7</option>
                        <option value="5">C4</option>
                        <option value="6">TNT</option>
                    </select>
                </div>

                <div class="select-chart">
                    <select>
                        <option value="1">Chart Type: </option>
                        <option value="2">Pie Chart</option>
                        <option value="3">Bar Chart</option>
                        <option value="4">Line Chart</option>
                        <option value="5">Scatter Chart</option>
                    </select>
                </div>
            </div>

            <button id="generate-chart">Generate Chart</button>
            <div id="myPieChart"></div>
            <div id="myBarChart"></div>
        </div>

        <div class="section" id="map">
            asdasd
        </div>

        <script src="statistics/filter.js"></script>
        <script src="animate.js"> </script>

        <!-- Script pentru nav-bar cand max-width = 900px -->
        <script>
              hamburger = document.querySelector(".hamburger");
              hamburger.onclick = function() {
                navbar = document.querySelector(".nav-bar");
                navbar.classList.toggle("active");
              }
        </script>

        <!--Script pentru fade scroll-->
        <script>
            $(window).scroll(function() {
          var scrollTop = $(this).scrollTop();

          $('.home').css({
            opacity: function() {
              var elementHeight = $(this).height();
              opacity = ((elementHeight - scrollTop) / elementHeight);
              return opacity;
            }
          });
        });
        </script>
    </body>
</html>
